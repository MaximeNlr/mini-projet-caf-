<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    
</header>
<body>
    <section class="stockContainer">
        <section class="gestionArticle">
            <div class="caract1">
                <legend>créer un article</legend>
                <input type="text" placeholder="Nom" class="creationProduit">
                <label for="prixAchat"> Prix d'achat HT</label>
                <input type="number" name="prixAchat" step="0.1" id="inputPrixAchat">
                <label for="prixVente">Prix de vente HT</label>
                <input type="number" name="prixVente" step="0.1" id="inputPrixVente">
            </div>
            <div class="caract2">
                <label for="">marge</label>
                <input type="number" step="0.1" id="inputMarge">
                <label for="venteTTC">Prix vente TTC</label>
                <input type="number" name="" step="0.1" id="inputVenteTTC">
                <label for="">Quantité</label>
                <input type="number" min="0" id="inputQuantite">
            </div>
            <div class="caract3">
                <label for="">type de boisson</label>
                <select name="" id="selectType">
                    <option value="BA">Boisson Alcoolisée</option>
                    <option value="BNA">Boisson non alcoolisée</option>
                </select>
                <label for="">% d'alcool</label>
                <input type="number" id="inputAlcool">
                <button class="ajouter">créer la fiche article</button>
            </div>
            <div class="gestionArticleContainer">
                <input type="text" placeholder="rechercher" class="searchBarre">
                <button class="validateButton">rechercher fiche article</button>
            </div>
        </section>
        <section class="ficheProduit">

        </section>
        <table class ="listeArticle">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>PA HT</th>
                    <th>PV HT</th>
                    <th>Marge HT</th>
                    <th>PV TTC</th>
                    <th>Type</th>
                    <th>% d'alcool</th>
                    <th>Quantité</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="bodyTable">
                
            </tbody>
        </table>
    </section>
</body>

    

    <script src="script.js"></script>
</body>

</html>
